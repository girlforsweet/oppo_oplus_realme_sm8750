jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      ksuver: ${{ steps.ksu_version.outputs.ksuver }}
    steps:
      - name: ÂÆâË£ÖÁéØÂ¢É‰æùËµñ+ÂàùÂßãÂåñÊ∫êÁ†Å‰ªìÂ∫ìÂèällvm-Clang18Â∑•ÂÖ∑Èìæ
        run: |
          rm -rf kernel_workspace
          mkdir kernel_workspace
          cd kernel_workspace
          
          sudo apt-mark hold firefox &&
          sudo apt-mark hold libc-bin &&
          sudo apt purge man-db &&
          sudo rm -rf /var/lib/man-db/auto-update &&
          sudo apt update &&
          sudo apt-get install -y --no-install-recommends binutils python-is-python3 libssl-dev libelf-dev ccache &
          
          echo "Ê≠£Âú®ÂÖãÈöÜÊ∫êÁ†Å‰ªìÂ∫ì..."
          aria2c -s16 -x16 -k1M https://github.com/cctv18/android_kernel_common_oneplus_sm8750/archive/refs/heads/oneplus/sm8750_v_16.0.0_oneplus_13_6.6.89.zip -o common.zip && 
          unzip -q common.zip && 
          mv "android_kernel_common_oneplus_sm8750-oneplus-sm8750_v_16.0.0_oneplus_13_6.6.89" common &&
          rm -rf common.zip &
          
          echo "Ê≠£Âú®ÂÖãÈöÜllvm-clang18Â∑•ÂÖ∑Èìæ..." &&
          mkdir -p clang18 &&
          aria2c -s16 -x16 -k1M https://github.com/cctv18/oneplus_sm8650_toolchain/releases/download/LLVM-Clang18-r510928/clang-r510928.zip -o clang.zip &&
          unzip -q clang.zip -d clang18 &&
          rm -rf clang.zip &
          
          echo "Ê≠£Âú®ÂÖãÈöÜÊûÑÂª∫Â∑•ÂÖ∑..." &&
          aria2c -s16 -x16 -k1M https://github.com/cctv18/oneplus_sm8650_toolchain/releases/download/LLVM-Clang18-r510928/build-tools.zip -o build-tools.zip &&
          unzip -q build-tools.zip &&
          rm -rf build-tools.zip &
          
          wait
          echo "ÊâÄÊúâÊ∫êÁ†ÅÂèällvm-Clang18Â∑•ÂÖ∑ÈìæÂàùÂßãÂåñÂÆåÊàêÔºÅ"
          echo "Ê≠£Âú®ÂéªÈô§ ABI ‰øùÊä§ & ÂéªÈô§ dirty ÂêéÁºÄ..."
          rm common/android/abi_gki_protected_exports_* || true
          for f in common/scripts/setlocalversion; do
            sed -i 's/ -dirty//g' "$f"
            sed -i '$i res=$(echo "$res" | sed '\''s/-dirty//g'\'')' "$f"
          done

      - name: ÈÖçÁΩÆccacheÁõÆÂΩï
        run: |
          echo "CCACHE_DIR=$HOME/.ccache_6.6.89" >> $GITHUB_ENV
          echo "CCACHE_MAXSIZE=3G" >> $GITHUB_ENV
          echo "ÂΩìÂâçÁ£ÅÁõòÁ©∫Èó¥Ôºö"
          df -h
          echo "ÂΩìÂâçÊûÑÂª∫ÂÜÖÊ†∏ÁâàÊú¨Ôºö6.6.89"

      - name: ËΩΩÂÖ•ÂΩìÂâçÁâàÊú¨ÂÜÖÊ†∏ÁöÑ ccacheÁºìÂ≠ò
        uses: actions/cache@v4
        id: ccache-restore
        with:
          path: ${{ env.CCACHE_DIR }}
          key: ccache-neov4-6.6.89-${{ runner.os }}-main
          restore-keys: |
            ccache-neov4-6.6.89-${{ runner.os }}-
            ccache-neov4-6.6.89-
      
      - name: ÂàùÂßãÂåñÂπ∂ÈÖçÁΩÆccache
        run: |
          export CCACHE_COMPILERCHECK="none"
          export CCACHE_BASEDIR="${{ github.workspace }}"
          export CCACHE_NOHASHDIR="true"
          export CCACHE_HARDLINK="true"
          export CCACHE_DIR="${{ env.CCACHE_DIR }}"
          export CCACHE_MAXSIZE="${{ env.CCACHE_MAXSIZE }}"
          
          mkdir -p "$CCACHE_DIR"
          ccache -M "$CCACHE_MAXSIZE"
          ccache -o compression=true
          ccache -s
          if [ "${{ steps.ccache-restore.outputs.cache-hit }}" == 'true' ]; then
            ccache -sv
          fi

      - name: Ê∑ªÂä†KernelSU
        id: ksu_version
        run: |
          cd kernel_workspace
          
          INPUT_V_NUM="${{ github.event.inputs.custom_ksu_version }}"
          INPUT_V_STR="${{ github.event.inputs.custom_ksu_version_full }}"

          if [[ ${{ github.event.inputs.ksu_type }} == "sukisu" ]]; then
            echo "Ê≠£Âú®ÈÖçÁΩÆSukiSU Ultra..."
            curl -LSs "https://raw.githubusercontent.com/ShirkNeko/SukiSU-Ultra/refs/heads/main/kernel/setup.sh" | bash -s builtin
            cd ./KernelSU
            GIT_COMMIT_HASH=$(git rev-parse --short=8 HEAD)
            for i in {1..3}; do
              KSU_API_VERSION=$(curl -s "https://raw.githubusercontent.com/SukiSU-Ultra/SukiSU-Ultra/builtin/kernel/Kbuild" | grep -m1 "KSU_VERSION_API :=" | awk -F'= ' '{print $2}' | tr -d '[:space:]')
              [ -n "$KSU_API_VERSION" ] && break || sleep 1
            done
            [ -z "$KSU_API_VERSION" ] && KSU_API_VERSION="3.1.7"
            
            if [ -n "$INPUT_V_STR" ]; then FINAL_S="$INPUT_V_STR"; else FINAL_S="v${KSU_API_VERSION}-${GIT_COMMIT_HASH}-üå∏"; fi
            
            VERSION_DEFINITIONS=$'define get_ksu_version_full\nv\\$1-'"$GIT_COMMIT_HASH"$'-üå∏\nendef\n\nKSU_VERSION_API := '"$KSU_API_VERSION"$'\nKSU_VERSION_FULL := '"$FINAL_S"
            sed -i '/define get_ksu_version_full/,/endef/d' kernel/Kbuild
            sed -i '/KSU_VERSION_API :=/d' kernel/Kbuild
            sed -i '/KSU_VERSION_FULL :=/d' kernel/Kbuild
            awk -v def="$VERSION_DEFINITIONS" '/REPO_OWNER :=/ {print; print def; inserted=1; next} 1 END {if (!inserted) print def}' kernel/Kbuild > kernel/Kbuild.tmp && mv kernel/Kbuild.tmp kernel/Kbuild

            if [ -n "$INPUT_V_NUM" ]; then KSU_NUM="$INPUT_V_NUM"; else KSU_NUM=$(expr $(git rev-list --count main) + 37185 2>/dev/null || echo 114514); fi
            echo "KSUVER=$KSU_NUM" >> $GITHUB_ENV
            echo "ksuver=$KSU_NUM" >> $GITHUB_OUTPUT
            
          elif [[ ${{ github.event.inputs.ksu_type }} == "resukisu" ]]; then
            echo "Ê≠£Âú®ÈÖçÁΩÆReSukiSU..."
            curl -LSs "https://raw.githubusercontent.com/ReSukiSU/ReSukiSU/refs/heads/main/kernel/setup.sh" | bash -s builtin
            cd ./KernelSU
            GIT_COMMIT_HASH=$(git rev-parse --short=8 HEAD)
            for i in {1..3}; do
              KSU_API_VERSION=$(curl -s "https://raw.githubusercontent.com/ReSukiSU/ReSukiSU/builtin/kernel/Kbuild" | grep -m1 "KSU_VERSION_API :=" | awk -F'= ' '{print $2}' | tr -d '[:space:]')
              [ -n "$KSU_API_VERSION" ] && break || sleep 1
            done
            [ -z "$KSU_API_VERSION" ] && KSU_API_VERSION="3.1.7"

            if [ -n "$INPUT_V_STR" ]; then FINAL_S="$INPUT_V_STR"; else FINAL_S="v${KSU_API_VERSION}-${GIT_COMMIT_HASH}-üå∏"; fi

            VERSION_DEFINITIONS=$'define get_ksu_version_full\nv\\$1-'"$GIT_COMMIT_HASH"$'-üå∏\nendef\n\nKSU_VERSION_API := '"$KSU_API_VERSION"$'\nKSU_VERSION_FULL := '"$FINAL_S"
            sed -i '/define get_ksu_version_full/,/endef/d' kernel/Kbuild
            sed -i '/KSU_VERSION_API :=/d' kernel/Kbuild
            sed -i '/KSU_VERSION_FULL :=/d' kernel/Kbuild
            awk -v def="$VERSION_DEFINITIONS" '/REPO_OWNER :=/ {print; print def; inserted=1; next} 1 END {if (!inserted) print def}' kernel/Kbuild > kernel/Kbuild.tmp && mv kernel/Kbuild.tmp kernel/Kbuild

            if [ -n "$INPUT_V_NUM" ]; then KSU_NUM="$INPUT_V_NUM"; else KSU_NUM=$(expr $(git rev-list --count main) + 30700 2>/dev/null || echo 114514); fi
            echo "KSUVER=$KSU_NUM" >> $GITHUB_ENV
            echo "ksuver=$KSU_NUM" >> $GITHUB_OUTPUT
            
          elif [[ ${{ github.event.inputs.ksu_type }} == "ksunext" ]]; then
            echo "Ê≠£Âú®ÈÖçÁΩÆKernelSU Next..."
            curl -LSs "https://raw.githubusercontent.com/pershoot/KernelSU-Next/refs/heads/dev-susfs/kernel/setup.sh" | bash -s dev-susfs
            cd KernelSU-Next
            rm -rf .git
            if [ -n "$INPUT_V_NUM" ]; then K_N_V="$INPUT_V_NUM"; else K_N_V=$(expr $(curl -sI "https://api.github.com/repos/pershoot/KernelSU-Next/commits?sha=dev&per_page=1" | grep -i "link:" | sed -n 's/.*page=\([0-9]*\)>; rel="last".*/\1/p') "+" 30000); fi
            echo "KSUVER=$K_N_V" >> $GITHUB_ENV
            echo "ksuver=$K_N_V" >> $GITHUB_OUTPUT
            sed -i "s/KSU_VERSION_FALLBACK := 1/KSU_VERSION_FALLBACK := $K_N_V/g" kernel/Kbuild
            if [ -n "$INPUT_V_STR" ]; then TAG_N="$INPUT_V_STR"; else TAG_N=$(curl -sL "https://api.github.com/repos/KernelSU-Next/KernelSU-Next/tags" | grep -o '"name": *"[^"]*"' | head -n 1 | sed 's/"name": "//;s/"//'); fi
            sed -i "s/KSU_VERSION_TAG_FALLBACK := v0.0.1/KSU_VERSION_TAG_FALLBACK := $TAG_N/g" kernel/Kbuild
            cd ../common/drivers/kernelsu
            wget https://github.com/cctv18/oppo_oplus_realme_sm8750/raw/refs/heads/main/other_patch/apk_sign.patch
            patch -p2 -N -F 3 < apk_sign.patch || true
            
          elif [[ ${{ github.event.inputs.ksu_type }} == "mksu" || ${{ github.event.inputs.ksu_type }} == "ksu" ]]; then
            [[ ${{ github.event.inputs.ksu_type }} == "mksu" ]] && S_O="5ec1cff" || S_O="tiann"
            curl -LSs "https://raw.githubusercontent.com/$S_O/KernelSU/refs/heads/main/kernel/setup.sh" | bash -s main
            cd ./KernelSU
            if [ -n "$INPUT_V_NUM" ]; then K_NUM="$INPUT_V_NUM"; else K_NUM=$(expr $(curl -sI "https://api.github.com/repos/$S_O/KernelSU/commits?sha=main&per_page=1" | grep -i "link:" | sed -n 's/.*page=\([0-9]*\)>; rel="last".*/\1/p') "+" 30000); fi
            echo "KSUVER=$K_NUM" >> $GITHUB_ENV
            echo "ksuver=$K_NUM" >> $GITHUB_OUTPUT
            sed -i "s/DKSU_VERSION=16/DKSU_VERSION=${K_NUM}/" kernel/Kbuild
          else
            echo "Â∑≤ÈÄâÊã©Êó†ÂÜÖÁΩÆKernelSUÊ®°Âºè"
            echo "KSUVER=0" >> $GITHUB_ENV
            echo "ksuver=0" >> $GITHUB_OUTPUT
          fi

      - name: Â∫îÁî® KernelSU & SUSFS Ë°•‰∏Å
        if: inputs.susfs_enable
        run: |
          cd kernel_workspace
          if [[ ${{ github.event.inputs.ksu_type }} != "none" ]]; then
            git clone --depth=1 https://gitlab.com/simonpunk/susfs4ksu.git -b gki-${{ env.ANDROID_VERSION }}-${{ env.KERNEL_VERSION }}
            wget https://github.com/cctv18/oppo_oplus_realme_sm8750/raw/refs/heads/main/other_patch/69_hide_stuff.patch -O ./common/69_hide_stuff.patch
            cp ./susfs4ksu/kernel_patches/50_add_susfs_in_gki-${{ env.ANDROID_VERSION }}-${{ env.KERNEL_VERSION }}.patch ./common/
            cp ./susfs4ksu/kernel_patches/fs/* ./common/fs/
            cp ./susfs4ksu/kernel_patches/include/linux/* ./common/include/linux/
            cd ./common
            patch -p1 < 50_add_susfs_in_gki-${{ env.ANDROID_VERSION }}-${{ env.KERNEL_VERSION }}.patch || true
            [[ ${{ github.event.inputs.ksu_type }} == "resukisu" ]] && sed -i 's|vma = find_vma(mm|struct vm_area_struct *&|' ./fs/proc/task_mmu.c
            if [[ ${{ github.event.inputs.ksu_type }} == "mksu" || ${{ github.event.inputs.ksu_type }} == "ksu" ]]; then
              cp ../susfs4ksu/kernel_patches/KernelSU/10_enable_susfs_for_ksu.patch ../KernelSU/
              sed -i 's|kernel/Makefile|kernel/Kbuild|g' ../KernelSU/10_enable_susfs_for_ksu.patch
              cd ../KernelSU && patch -p1 < 10_enable_susfs_for_ksu.patch || true
              if [[ ${{ github.event.inputs.ksu_type }} == "mksu" ]]; then
                wget https://github.com/cctv18/oppo_oplus_realme_sm8750/raw/refs/heads/main/other_patch/mksu_supercalls.patch
                patch -p1 < mksu_supercalls.patch || true
              fi
              cd ../common
            fi
            patch -p1 < 69_hide_stuff.patch || true
          fi
          
      - name: Â∫îÁî®lz4 1.10.0 & zstd 1.5.7Ë°•‰∏Å
        if: inputs.lz4_enable
        run: |
          echo "Ê≠£Âú®Ê∑ªÂä†lz4 1.10.0 & zstd 1.5.7Ë°•‰∏Å‚Ä¶"
          cd kernel_workspace
          git clone --depth=1 https://github.com/cctv18/oppo_oplus_realme_sm8750.git
          cp ./oppo_oplus_realme_sm8750/zram_patch/001-lz4.patch ./common/
          cp ./oppo_oplus_realme_sm8750/zram_patch/lz4armv8.S ./common/lib
          cp ./oppo_oplus_realme_sm8750/zram_patch/002-zstd.patch ./common/
          cd ./common
          git apply -p1 < 001-lz4.patch || true
          patch -p1 < 002-zstd.patch || true

      - name: Â∫îÁî® lz4kd Ë°•‰∏Å
        if: inputs.lz4kd_enable
        run: |
          echo "Ê≠£Âú®Ê∑ªÂä†lz4kdË°•‰∏Å‚Ä¶"
          cd kernel_workspace
          if [ ! -d "SukiSU_patch" ]; then git clone --depth=1 https://github.com/ShirkNeko/SukiSU_patch.git; fi
          cd common
          cp -r ../SukiSU_patch/other/zram/lz4k/include/linux/* ./include/linux/
          cp -r ../SukiSU_patch/other/zram/lz4k/lib/* ./lib
          cp -r ../SukiSU_patch/other/zram/lz4k/crypto/* ./crypto
          cp ../SukiSU_patch/other/zram/zram_patch/${{ env.KERNEL_VERSION }}/lz4kd.patch ./
          patch -p1 -F 3 < lz4kd.patch || true
          
      - name: Ê∑ªÂä†SUSFS ÈÖçÁΩÆÈ°π
        if: inputs.susfs_enable
        run: |
          cd kernel_workspace
          echo "CONFIG_KSU_SUSFS=y" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_KSU_SUSFS_HAS_MAGIC_MOUNT=y" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_KSU_SUSFS_SUS_PATH=y" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_KSU_SUSFS_SUS_MOUNT=y" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_KSU_SUSFS_AUTO_ADD_SUS_KSU_DEFAULT_MOUNT=y" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_KSU_SUSFS_AUTO_ADD_SUS_BIND_MOUNT=y" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_KSU_SUSFS_SUS_KSTAT=y" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_KSU_SUSFS_TRY_UMOUNT=y" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_KSU_SUSFS_AUTO_ADD_TRY_UMOUNT_FOR_BIND_MOUNT=y" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_KSU_SUSFS_SPOOF_UNAME=y" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_KSU_SUSFS_ENABLE_LOG=y" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_KSU_SUSFS_HIDE_KSU_SUSFS_SYMBOLS=y" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_KSU_SUSFS_SPOOF_CMDLINE_OR_BOOTCONFIG=y" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_KSU_SUSFS_OPEN_REDIRECT=y" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_KSU_SUSFS_SUS_MAP=y" >> ./common/arch/arm64/configs/gki_defconfig
          
      - name: Ê∑ªÂä† KSU & ÂÖ∂‰ªñÈÖçÁΩÆÈ°π
        run: |
          cd kernel_workspace
          echo "CONFIG_KSU=y" >> ./common/arch/arm64/configs/gki_defconfig
          if [[ ${{ github.event.inputs.kpm_enable }} == 'builtin' && ( "${{ github.event.inputs.ksu_type }}" == "sukisu" || "${{ github.event.inputs.ksu_type }}" == "resukisu" ) ]]; then
            echo "CONFIG_KPM=y" >> ./common/arch/arm64/configs/gki_defconfig
          fi
          if [[ "${{ github.event.inputs.susfs_enable }}" == "false" ]]; then
            echo "CONFIG_KSU_SUSFS=n" >> ./common/arch/arm64/configs/gki_defconfig
          fi
          echo "CONFIG_TMPFS_XATTR=y" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_TMPFS_POSIX_ACL=y" >> ./common/arch/arm64/configs/gki_defconfig
          if [[ "${{ github.event.inputs.lz4kd_enable }}" == "true" ]]; then
            echo "CONFIG_ZSMALLOC=y" >> ./common/arch/arm64/configs/gki_defconfig
            echo "CONFIG_CRYPTO_LZ4HC=y" >> ./common/arch/arm64/configs/gki_defconfig
            echo "CONFIG_CRYPTO_LZ4K=y" >> ./common/arch/arm64/configs/gki_defconfig
            echo "CONFIG_CRYPTO_LZ4KD=y" >> ./common/arch/arm64/configs/gki_defconfig
            echo "CONFIG_CRYPTO_842=y" >> ./common/arch/arm64/configs/gki_defconfig
          fi
          echo "CONFIG_CC_OPTIMIZE_FOR_PERFORMANCE=y" >> ./common/arch/arm64/configs/gki_defconfig
          sed -i 's/check_defconfig//' ./common/build.config.gki
          echo "CONFIG_HEADERS_INSTALL=n" >> ./common/arch/arm64/configs/gki_defconfig
          
      - name: ÂêØÁî®ÁΩëÁªúÂäüËÉΩÂ¢ûÂº∫‰ºòÂåñÈÖçÁΩÆ
        if: inputs.better_net
        run: |
          cd kernel_workspace
          echo "CONFIG_BPF_STREAM_PARSER=y" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_NETFILTER_XT_MATCH_ADDRTYPE=y" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_NETFILTER_XT_SET=y" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_IP_SET=y" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_IP_SET_MAX=65534" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_IP6_NF_NAT=y" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_IP6_NF_TARGET_MASQUERADE=y" >> ./common/arch/arm64/configs/gki_defconfig
          cd common
          wget https://github.com/cctv18/oppo_oplus_realme_sm8750/raw/refs/heads/main/other_patch/config.patch
          patch -p1 -F 3 < config.patch || true

      - name: Ê∑ªÂä† BBR Á≠â‰∏ÄÁ≥ªÂàóÊã•Â°ûÊéßÂà∂ÁÆóÊ≥ï
        run: |
          if [[ "${{ github.event.inputs.bbr_enable }}" != "false" ]]; then
            cd kernel_workspace
            echo "CONFIG_TCP_CONG_ADVANCED=y" >> ./common/arch/arm64/configs/gki_defconfig
            echo "CONFIG_TCP_CONG_BBR=y" >> ./common/arch/arm64/configs/gki_defconfig
            if [[ "${{ github.event.inputs.bbr_enable }}" == "default" ]]; then
              echo "CONFIG_DEFAULT_TCP_CONG=bbr" >> ./common/arch/arm64/configs/gki_defconfig
            fi
          fi

      - name: ÂêØÁî®ADIOS IOË∞ÉÂ∫¶Âô®
        if: inputs.adios_enable
        run: |
          cd kernel_workspace
          echo "CONFIG_MQ_IOSCHED_ADIOS=y" >> ./common/arch/arm64/configs/gki_defconfig
          echo "CONFIG_MQ_IOSCHED_DEFAULT_ADIOS=y" >> ./common/arch/arm64/configs/gki_defconfig

      - name: ÂêØÁî®Re-KernelÊîØÊåÅ
        if: inputs.rekernel_enable
        run: |
          cd kernel_workspace
          echo "CONFIG_REKERNEL=y" >> ./common/arch/arm64/configs/gki_defconfig

      - name: ÂêØÁî®ÂÜÖÊ†∏Á∫ßÂü∫Â∏¶‰øùÊä§
        if: inputs.baseband_guard
        run: |
          cd kernel_workspace
          echo "CONFIG_BBG=y" >> ./common/arch/arm64/configs/gki_defconfig
          cd ./common/security
          wget https://github.com/cctv18/Baseband-guard/archive/refs/heads/master.zip
          unzip -q master.zip
          mv "Baseband-guard-master" baseband-guard
          printf '\nobj-$(CONFIG_BBG) += baseband-guard/\n' >> ./Makefile
          sed -i '/^config LSM$/,/^help$/{ /^[[:space:]]*default/ { /baseband_guard/! s/lockdown/lockdown,baseband_guard/ } }' ./Kconfig
          awk '
          /endmenu/ { last_endmenu_line = NR }
          { lines[NR] = $0 }
          END {
            for (i=1; i<=NR; i++) {
              if (i == last_endmenu_line) {
                sub(/endmenu/, "", lines[i]);
                print lines[i] "source \"security/baseband-guard/Kconfig\""
                print ""
                print "endmenu"
              } else {
                  print lines[i]
              }
            }
          }
          ' ./Kconfig > Kconfig.tmp && mv Kconfig.tmp ./Kconfig
          sed -i 's/selinuxfs.o //g' "./selinux/Makefile"
          cat "./baseband-guard/sepatch.txt" >> "./selinux/Makefile"

      - name: Ê∑ªÂä†Âà∂‰ΩúÂêçÁß∞
        run: |
          cd kernel_workspace
          if [[ -n "${{ github.event.inputs.kernel_suffix }}" ]]; then
            S_V="${{ github.event.inputs.kernel_suffix }}"
            for f in ./common/scripts/setlocalversion; do sed -i "\$s|echo \"\\\$res\"|echo \"-$S_V\"|" "$f"; done
            sudo sed -i "s/-4k/-$S_V/g" ./common/arch/arm64/configs/gki_defconfig
          else
            S_V="${{ env.KERNEL_NAME }}"
            for f in ./common/scripts/setlocalversion; do sed -i "\$s|echo \"\\\$res\"|echo \"-$S_V\"|" "$f"; done
            sudo sed -i "s/-4k/-$S_V/g" ./common/arch/arm64/configs/gki_defconfig
          fi
          sed -i 's/${scm_version}//' ./common/scripts/setlocalversion
          echo "CONFIG_LOCALVERSION_AUTO=n" >> ./common/arch/arm64/configs/gki_defconfig
           
      - name: ÊûÑÂª∫ÂÜÖÊ†∏
        run: |
          WORKDIR="$(pwd)"
          export PATH="/usr/lib/ccache:$WORKDIR/kernel_workspace/clang18/bin:$WORKDIR/kernel_workspace/build-tools/bin:$PATH"
          export CCACHE_DIR="${{ env.CCACHE_DIR }}"
          cd kernel_workspace/common
          
          if [[ ${{ github.event.inputs.ksu_type }} != "none" ]]; then
            K_S_D="KernelSU"
            [[ ${{ github.event.inputs.ksu_type }} == "ksunext" ]] && K_S_D="KernelSU-Next"
            rm -rf ./drivers/kernelsu && cp -r ../$K_S_D ./drivers/kernelsu
            grep -q "kernelsu" drivers/Makefile || echo "obj-y += kernelsu/" >> drivers/Makefile
          fi

          wget https://github.com/cctv18/oppo_oplus_realme_sm8750/raw/refs/heads/main/lib/libfakestat.so
          wget https://github.com/cctv18/oppo_oplus_realme_sm8750/raw/refs/heads/main/lib/libfaketimeMT.so
          chmod 777 ./*.so
          export PRELOAD_LIBS="$(pwd)/libfakestat.so $(pwd)/libfaketimeMT.so"
          
          printf '#!/bin/bash\nexport LD_PRELOAD="%s"\nexport FAKESTAT="2025-05-25 12:00:00"\nexport FAKETIME="@2025-05-25 13:00:00"\nccache clang "$@"\n' "$PRELOAD_LIBS" > cc-wrapper
          printf '#!/bin/bash\nexport LD_PRELOAD="%s"\nexport FAKESTAT="2025-05-25 12:00:00"\nexport FAKETIME="@2025-05-25 13:00:00"\nld.lld "$@"\n' "$PRELOAD_LIBS" > ld-wrapper
          chmod +x cc-wrapper ld-wrapper
          
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc /opt/hostedtoolcache/CodeQL &
          make -j$(nproc --all) LLVM=1 ARCH=arm64 CROSS_COMPILE=aarch64-linux-gnu- CC="ccache clang" LD="ld.lld" HOSTLD=ld.lld O=out gki_defconfig
          make -j$(nproc --all) LLVM=1 ARCH=arm64 CROSS_COMPILE=aarch64-linux-gnu- CC="$(pwd)/cc-wrapper" LD="$(pwd)/ld-wrapper" HOSTLD=ld.lld O=out KCFLAGS+=-O2 KCFLAGS+=-Wno-error Image
          
          ccache -s
          df -h
         
      - name: Â∫îÁî®KPMÂπ∂‰øÆË°•ÂÜÖÊ†∏
        run: |
          if [[ ${{ github.event.inputs.kpm_enable }} == 'builtin' && ( "${{ github.event.inputs.ksu_type }}" == "sukisu" || "${{ github.event.inputs.ksu_type }}" == "resukisu" ) ]]; then
            echo "Ê≠£Âú®Â∫îÁî®KPMÂπ∂‰øÆË°•ÂÜÖÊ†∏..."
            cd kernel_workspace/common/out/arch/arm64/boot
            curl -LO https://github.com/SukiSU-Ultra/SukiSU_KernelPatch_patch/releases/download/0.12.2/patch_linux
            chmod +x patch_linux && ./patch_linux && rm -f Image && mv oImage Image
          fi
          
      - name: ÂÖãÈöÜ AnyKernel3 Âπ∂ÊâìÂåÖ
        run: |
          cd kernel_workspace
          git clone https://github.com/cctv18/AnyKernel3 --depth=1
          rm -rf ./AnyKernel3/.git
          cd AnyKernel3
          cp ../common/out/arch/arm64/boot/Image ./Image
          if [[ ! -f ./Image ]]; then exit 1; fi
          
          K_F_N="none"
          case ${{ github.event.inputs.ksu_type }} in
            sukisu) K_F_N="SukiSU" ;;
            resukisu) K_F_N="ReSukiSU" ;;
            ksunext) K_F_N="KSUNext" ;;
            mksu) K_F_N="MKSU" ;;
            ksu) K_F_N="KSU" ;;
          esac
          
          if [[ "${{ github.event.inputs.lz4kd_enable }}" == "true" ]]; then wget https://raw.githubusercontent.com/cctv18/oppo_oplus_realme_sm8750/refs/heads/main/zram.zip; fi
          if [[ ${{ github.event.inputs.kpm_enable }} == 'kpn' ]]; then wget https://github.com/cctv18/KPatch-Next/releases/latest/download/kpn.zip; fi
          
          S_F_S="${{ github.event.inputs.kernel_suffix }}"
          [[ -z "$S_F_S" ]] && S_F_S="${{ env.KERNEL_NAME }}"
          
          zip -r ../AnyKernel3_${K_F_N}_${{ env.KSUVER }}_${{ env.KERNEL_VERSION }}_A15_${S_F_S}.zip ./*

      - name: ‰∏ä‰º† ZIP Â∑•‰ª∂
        uses: actions/upload-artifact@v4
        with:
          name: Kernel_ZIP_Artifacts
          path: kernel_workspace/*.zip

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: ‰∏ãËΩΩ ZIP Â∑•‰ª∂
        uses: actions/download-artifact@v4
        with:
          name: Kernel_ZIP_Artifacts
          path: ./release_zips
      - name: ÂèëÂ∏É Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: Build-${{ github.run_id }}-${{ github.run_number }}
          files: ./release_zips/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
