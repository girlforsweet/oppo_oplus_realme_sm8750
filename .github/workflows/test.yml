env:
  TZ: Asia/Shanghai
  ANDROID_VERSION: 'android15'
  KERNEL_VERSION: '6.6'
  KERNEL_NAME: ''

on:
  workflow_dispatch:
    inputs:
      ksu_type:
        description: 'KernelSUÂàÜÊîØ(SukiSU Ultra/ReSukiSU/KernelSU Next/MKSU/KSU(ÂéüÁâà)/Êó†ÂÜÖÁΩÆKSU,ÈªòËÆ§SukiSU Ultra)'
        required: true
        type: choice
        default: 'sukisu'
        options:
          - 'sukisu'
          - 'resukisu'
          - 'ksunext'
          - 'mksu'
          - 'ksu'
          - 'none'
      custom_ksu_version:
        description: 'üî¢ Ëá™ÂÆö‰πâ SukiSU Êï∞Â≠óÁâàÊú¨Âè∑ (Êèê‰∫§ÁâàÊú¨Âè∑, ‰æãÂ¶Ç: 15000) - ÁïôÁ©∫ÂàôËá™Âä®Ëé∑Âèñ'
        required: false
        default: ''
      custom_ksu_version_full:
        description: 'üìù Ëá™ÂÆö‰πâ SukiSU ÂÆåÊï¥ÁâàÊú¨Â≠óÁ¨¶‰∏≤ (ÊòæÁ§∫ÁâàÊú¨Âè∑, ‰æãÂ¶Ç: v3.2.0-custom) - ÁïôÁ©∫ÂàôËá™Âä®Ëé∑Âèñ'
        required: false
        default: ''
      susfs_enable:
        description: 'ÊòØÂê¶ÂºÄÂêØsusfs(Áî®‰∫éÂ¢ûÂº∫ÈöêËóèÁéØÂ¢ÉÊåÇËΩΩÂäüËÉΩ; ÂèØËÉΩËΩªÂæÆÂ¢ûÂä†ËÄóÁîµÔºå‰∏äÊ∏∏Êõ¥Êñ∞ÂØºËá¥‰∏çÁ®≥ÂÆöÊó∂Êàñ‰∏çÈúÄË¶ÅÂèØÂÖ≥Èó≠)'
        required: true
        type: boolean
        default: 'true'
      kpm_enable:
        description: 'ÊòØÂê¶ÂºÄÂêØkpm(builtin-‰ΩøÁî®(re)sukisuÂÜÖÁΩÆkpm, kpn-‰ΩøÁî®Áã¨Á´ãkpmÂÆûÁé∞(ÊîØÊåÅ‰ªªÊÑèKSU/Èù¢ÂÖ∑ÁéØÂ¢É); ‰∏çÈúÄË¶ÅÂèØ‰øùÊåÅÈªòËÆ§ÂÖ≥Èó≠)'
        required: true
        type: choice
        default: 'kpn'
        options:
          - 'false'
          - 'builtin'
          - 'kpn'
      lz4_enable:
        description: 'ÊòØÂê¶ÂÆâË£Ö lz4 1.10.0+zstd 1.5.7 Ë°•‰∏ÅÂèä LZ4KD Ë°•‰∏Å'
        required: true
        type: boolean
        default: 'true'
      lz4kd_enable:
        description: 'ÊòØÂê¶ÂÆâË£Ö LZ4KD Ë°•‰∏Å(Ëã•Â∑≤ÂºÄÂêØlz4+zstdË°•‰∏ÅÂàôÂèØ‰∏çÂºÄÂêØ)'
        required: true
        type: boolean
        default: 'true'
      bbr_enable:
        description: "ÊòØÂê¶ÂêØÁî®bbrÁÆóÊ≥ï(‰ºòÂåñ‰∏äË°åÊï∞ÊçÆ,ÂØπÊâãÊú∫Êó•Áî®Êó†Â§™Â§ßÊÑè‰πâÁîöËá≥ÂèØËÉΩË¥ü‰ºòÂåñ;falseÂÖ≥Èó≠,true‰ªÖÂä†ÂÖ•ÁÆóÊ≥ï,defaultÂêØÁî®ÁÆóÊ≥ïÂπ∂ËÆæ‰∏∫ÈªòËÆ§)"
        required: true
        type: choice
        default: 'true'
        options:
          - 'false'
          - 'true'
          - 'default'
      better_net:
        description: 'ÊòØÂê¶ÂºÄÂêØÁΩëÁªúÂäüËÉΩÊãìÂ±ïÈÖçÁΩÆ(Áî®‰∫é‰∏∫ipsetÂèäÈúÄË¶ÅiptablesÁ≠âÈ´òÁ∫ßÁΩëÁªúÂäüËÉΩÂÜÖÊ†∏ÊîØÊåÅÁöÑÁ®ãÂ∫èÊèê‰æõÊîØÊåÅ)'
        required: true
        type: boolean
        default: 'true'
      adios_enable:
        description: 'ÊòØÂê¶ÂêØÁî®ADIOS IOË∞ÉÂ∫¶Âô®ÊîØÊåÅ(ÊèêÂçáIOËØªÂÜôÊÄßËÉΩ)'
        required: true
        type: boolean
        default: 'true'
      rekernel_enable:
        description: 'ÊòØÂê¶ÂêØÁî®Re-KernelÊîØÊåÅ(‰∏éFreezer/NoActiveÁ≠âËΩØ‰ª∂ÈÖçÂêà, ÊèêÂçáÂ∫îÁî®ÂÜªÁªìËÉΩÂäõ)'
        required: true
        type: boolean
        default: 'true'
      baseband_guard:
        description: 'ÊòØÂê¶ÂºÄÂêØÂÜÖÊ†∏Á∫ßÂü∫Â∏¶‰øùÊä§(ÈòªÊ≠¢‰∏ÄÂàáÂØπÈùûÁî®Êà∑ÂàÜÂå∫ÁöÑÂÜôÂÖ•ÔºåÊúâÊïàÈò≤Ê≠¢Ê†ºÊú∫)'
        required: true
        type: boolean
        default: 'true'
      ccache_debug:
        description: 'ÊòØÂê¶‰∏ä‰º† CcacheË∞ÉËØïÊó•Âøó(Áî®‰∫éË∞ÉËØï, Êó†ÈúÄË¶Å‰∏çÂøÖÂºÄÂêØ)'
        required: true
        type: boolean
        default: 'false'
      kernel_suffix:
        description: 'ÂÜÖÊ†∏ÂêéÁºÄ(ÁïôÁ©∫ÈªòËÆ§,ÂºÄÂ§¥Âà´Âä†ËøûÂ≠óÁ¨¶,ÂãøÂä†Á©∫Ê†ºÁ≠âÂΩ±ÂìçÊåá‰ª§ËøêË°åÁöÑ‰øùÁïôÂ≠óÁ¨¶)'
        required: false
        type: string
        default: 'üåà'

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      ksuver: ${{ steps.ksu_version.outputs.ksuver }}
    steps:
      - name: ÂÆâË£ÖÁéØÂ¢É‰æùËµñ+ÂàùÂßãÂåñÊ∫êÁ†Å‰ªìÂ∫ìÂèällvm-Clang18Â∑•ÂÖ∑Èìæ
        run: |
          rm -rf kernel_workspace
          mkdir kernel_workspace
          cd kernel_workspace
          sudo apt-mark hold firefox && sudo apt-mark hold libc-bin && sudo apt purge man-db && sudo rm -rf /var/lib/man-db/auto-update && sudo apt update
          sudo apt-get install -y --no-install-recommends binutils python-is-python3 libssl-dev libelf-dev ccache aria2
          echo "Ê≠£Âú®ÂÖãÈöÜÊ∫êÁ†Å‰ªìÂ∫ì..."
          aria2c -s16 -x16 -k1M https://github.com/cctv18/android_kernel_common_oneplus_sm8750/archive/refs/heads/oneplus/sm8750_v_16.0.0_oneplus_13_6.6.89.zip -o common.zip && unzip -q common.zip && mv "android_kernel_common_oneplus_sm8750-oneplus-sm8750_v_16.0.0_oneplus_13_6.6.89" common && rm -rf common.zip &
          echo "Ê≠£Âú®ÂÖãÈöÜllvm-clang18Â∑•ÂÖ∑Èìæ..." && mkdir -p clang18 && aria2c -s16 -x16 -k1M https://github.com/cctv18/oneplus_sm8650_toolchain/releases/download/LLVM-Clang18-r510928/clang-r510928.zip -o clang.zip && unzip -q clang.zip -d clang18 && rm -rf clang.zip &
          echo "Ê≠£Âú®ÂÖãÈöÜÊûÑÂª∫Â∑•ÂÖ∑..." && aria2c -s16 -x16 -k1M https://github.com/cctv18/oneplus_sm8650_toolchain/releases/download/LLVM-Clang18-r510928/build-tools.zip -o build-tools.zip && unzip -q build-tools.zip && rm -rf build-tools.zip &
          wait
          echo "Ê≠£Âú®ÂéªÈô§ ABI ‰øùÊä§ & ÂéªÈô§ dirty ÂêéÁºÄ..."
          rm common/android/abi_gki_protected_exports_* || true
          for f in common/scripts/setlocalversion; do
            sed -i 's/ -dirty//g' "$f"
            sed -i '$i res=$(echo "$res" | sed '\''s/-dirty//g'\'')' "$f"
          done

      - name: ÈÖçÁΩÆccacheÁõÆÂΩï
        run: |
          echo "CCACHE_DIR=$HOME/.ccache_6.6.89" >> $GITHUB_ENV
          echo "CCACHE_MAXSIZE=3G" >> $GITHUB_ENV

      - name: ËΩΩÂÖ•ÂΩìÂâçÁâàÊú¨ÂÜÖÊ†∏ÁöÑ ccacheÁºìÂ≠ò
        uses: actions/cache@v4
        id: ccache-restore
        with:
          path: ${{ env.CCACHE_DIR }}
          key: ccache-neov4-6.6.89-${{ runner.os }}-main
          restore-keys: |
            ccache-neov4-6.6.89-${{ runner.os }}-

      - name: ÂàùÂßãÂåñÂπ∂ÈÖçÁΩÆccache
        run: |
          export CCACHE_DIR="${{ env.CCACHE_DIR }}"
          mkdir -p "$CCACHE_DIR"
          ccache -M 3G
          ccache -o compression=true
          ccache -s

      - name: Ê∑ªÂä†KernelSU
        id: ksu_version
        run: |
          cd kernel_workspace
          if [[ ${{ github.event.inputs.ksu_type }} == "sukisu" ]]; then
            curl -LSs "https://raw.githubusercontent.com/ShirkNeko/SukiSU-Ultra/refs/heads/main/kernel/setup.sh" | bash -s builtin
            cd ./KernelSU
            GIT_COMMIT_HASH=$(git rev-parse --short=8 HEAD)
            KSU_API_VERSION=$(curl -s "https://raw.githubusercontent.com/ShirkNeko/SukiSU-Ultra/refs/heads/builtin/kernel/Kbuild" | grep -m1 "KSU_VERSION_API :=" | awk -F'= ' '{print $2}' | tr -d '[:space:]')
            [ -z "$KSU_API_VERSION" ] && KSU_API_VERSION="3.1.7"
            if [ -n "${{ github.event.inputs.custom_ksu_version_full }}" ]; then KSU_FULL="${{ github.event.inputs.custom_ksu_version_full }}"; else KSU_FULL="v${KSU_API_VERSION}-${GIT_COMMIT_HASH}-üå∏"; fi
            VERSION_DEFINITIONS=$'define get_ksu_version_full\nv\\$1-'"$GIT_COMMIT_HASH"$'-üå∏\nendef\n\nKSU_VERSION_API := '"$KSU_API_VERSION"$'\nKSU_VERSION_FULL := '"$KSU_FULL"
            sed -i '/define get_ksu_version_full/,/endef/d' kernel/Kbuild && sed -i '/KSU_VERSION_API :=/d' kernel/Kbuild && sed -i '/KSU_VERSION_FULL :=/d' kernel/Kbuild
            awk -v def="$VERSION_DEFINITIONS" '/REPO_OWNER :=/ {print; print def; inserted=1; next} 1 END {if (!inserted) print def}' kernel/Kbuild > kernel/Kbuild.tmp && mv kernel/Kbuild.tmp kernel/Kbuild
            if [ -n "${{ github.event.inputs.custom_ksu_version }}" ]; then KSU_VERSION="${{ github.event.inputs.custom_ksu_version }}"; echo "CUSTOM_KSU_VERSION_ARG=KSU_VERSION=$KSU_VERSION" >> $GITHUB_ENV; else KSU_VERSION=$(expr $(git rev-list --count main) + 37185 2>/dev/null || echo 114514); echo "CUSTOM_KSU_VERSION_ARG=" >> $GITHUB_ENV; fi
            echo "KSUVER=$KSU_VERSION" >> $GITHUB_ENV && echo "ksuver=$KSU_VERSION" >> $GITHUB_OUTPUT
          elif [[ ${{ github.event.inputs.ksu_type }} == "resukisu" ]]; then
            curl -LSs "https://raw.githubusercontent.com/ReSukiSU/ReSukiSU/refs/heads/main/kernel/setup.sh" | bash -s builtin
            cd ./KernelSU
            GIT_COMMIT_HASH=$(git rev-parse --short=8 HEAD)
            KSU_API_VERSION=$(curl -s "https://raw.githubusercontent.com/ReSukiSU/ReSukiSU/refs/heads/builtin/kernel/Kbuild" | grep -m1 "KSU_VERSION_API :=" | awk -F'= ' '{print $2}' | tr -d '[:space:]')
            [ -z "$KSU_API_VERSION" ] && KSU_API_VERSION="3.1.7"
            if [ -n "${{ github.event.inputs.custom_ksu_version_full }}" ]; then KSU_FULL="${{ github.event.inputs.custom_ksu_version_full }}"; else KSU_FULL="v${KSU_API_VERSION}-${GIT_COMMIT_HASH}-üå∏"; fi
            VERSION_DEFINITIONS=$'define get_ksu_version_full\nv\\$1-'"$GIT_COMMIT_HASH"$'-üå∏\nendef\n\nKSU_VERSION_API := '"$KSU_API_VERSION"$'\nKSU_VERSION_FULL := '"$KSU_FULL"
            sed -i '/define get_ksu_version_full/,/endef/d' kernel/Kbuild && sed -i '/KSU_VERSION_API :=/d' kernel/Kbuild && sed -i '/KSU_VERSION_FULL :=/d' kernel/Kbuild
            awk -v def="$VERSION_DEFINITIONS" '/REPO_OWNER :=/ {print; print def; inserted=1; next} 1 END {if (!inserted) print def}' kernel/Kbuild > kernel/Kbuild.tmp && mv kernel/Kbuild.tmp kernel/Kbuild
            if [ -n "${{ github.event.inputs.custom_ksu_version }}" ]; then KSU_VERSION="${{ github.event.inputs.custom_ksu_version }}"; echo "CUSTOM_KSU_VERSION_ARG=KSU_VERSION=$KSU_VERSION" >> $GITHUB_ENV; else KSU_VERSION=$(expr $(git rev-list --count main) + 30700 2>/dev/null || echo 114514); echo "CUSTOM_KSU_VERSION_ARG=" >> $GITHUB_ENV; fi
            echo "KSUVER=$KSU_VERSION" >> $GITHUB_ENV && echo "ksuver=$KSU_VERSION" >> $GITHUB_OUTPUT
          elif [[ ${{ github.event.inputs.ksu_type }} == "ksunext" ]]; then
            curl -LSs "https://raw.githubusercontent.com/pershoot/KernelSU-Next/refs/heads/dev-susfs/kernel/setup.sh" | bash -s dev-susfs
            cd KernelSU-Next && rm -rf .git
            if [ -n "${{ github.event.inputs.custom_ksu_version }}" ]; then KSU_VERSION=${{ github.event.inputs.custom_ksu_version }}; else KSU_VERSION=$(expr $(curl -sI "https://api.github.com/repos/pershoot/KernelSU-Next/commits?sha=dev&per_page=1" | grep -i "link:" | sed -n 's/.*page=\([0-9]*\)>; rel="last".*/\1/p') "+" 30000); fi
            echo "KSUVER=$KSU_VERSION" >> $GITHUB_ENV && echo "ksuver=$KSU_VERSION" >> $GITHUB_OUTPUT
            sed -i "s/KSU_VERSION_FALLBACK := 1/KSU_VERSION_FALLBACK := $KSU_VERSION/g" kernel/Kbuild
            KSU_GIT_TAG=$(curl -sL "https://api.github.com/repos/KernelSU-Next/KernelSU-Next/tags" | grep -o '"name": *"[^"]*"' | head -n 1 | sed 's/"name": "//;s/"//')
            sed -i "s/KSU_VERSION_TAG_FALLBACK := v0.0.1/KSU_VERSION_TAG_FALLBACK := $KSU_GIT_TAG/g" kernel/Kbuild
            cd ../common/drivers/kernelsu && wget https://github.com/cctv18/oppo_oplus_realme_sm8750/raw/refs/heads/main/other_patch/apk_sign.patch && patch -p2 -N -F 3 < apk_sign.patch || true
          elif [[ ${{ github.event.inputs.ksu_type }} == "mksu" ]]; then
            curl -LSs "https://raw.githubusercontent.com/5ec1cff/KernelSU/refs/heads/main/kernel/setup.sh" | bash -s main
            cd ./KernelSU
            KSU_VERSION=$(expr $(curl -sI "https://api.github.com/repos/5ec1cff/KernelSU/commits?sha=main&per_page=1" | grep -i "link:" | sed -n 's/.*page=\([0-9]*\)>; rel="last".*/\1/p') "+" 30000)
            echo "KSUVER=$KSU_VERSION" >> $GITHUB_ENV && echo "ksuver=$KSU_VERSION" >> $GITHUB_OUTPUT
            sed -i "s/DKSU_VERSION=16/DKSU_VERSION=${KSU_VERSION}/" kernel/Kbuild
          elif [[ ${{ github.event.inputs.ksu_type }} == "ksu" ]]; then
            curl -LSs "https://raw.githubusercontent.com/tiann/KernelSU/refs/heads/main/kernel/setup.sh" | bash -s main
            cd ./KernelSU
            KSU_VERSION=$(expr $(curl -sI "https://api.github.com/repos/tiann/KernelSU/commits?sha=main&per_page=1" | grep -i "link:" | sed -n 's/.*page=\([0-9]*\)>; rel="last".*/\1/p') "+" 30000)
            echo "KSUVER=$KSU_VERSION" >> $GITHUB_ENV && echo "ksuver=$KSU_VERSION" >> $GITHUB_OUTPUT
            sed -i "s/DKSU_VERSION=16/DKSU_VERSION=${KSU_VERSION}/" kernel/Kbuild
          fi

      - name: Â∫îÁî® KernelSU & SUSFS Ë°•‰∏Å
        if: inputs.susfs_enable
        run: |
          cd kernel_workspace
          git clone --depth=1 https://gitlab.com/simonpunk/susfs4ksu.git -b gki-${{ env.ANDROID_VERSION }}-${{ env.KERNEL_VERSION }}
          wget https://github.com/cctv18/oppo_oplus_realme_sm8750/raw/refs/heads/main/other_patch/69_hide_stuff.patch -O ./common/69_hide_stuff.patch
          cp ./susfs4ksu/kernel_patches/50_add_susfs_in_gki-${{ env.ANDROID_VERSION }}-${{ env.KERNEL_VERSION }}.patch ./common/
          cp ./susfs4ksu/kernel_patches/fs/* ./common/fs/
          cp ./susfs4ksu/kernel_patches/include/linux/* ./common/include/linux/
          cd ./common
          sed -i 's/SYSCALL_DEFINE4(newfstatat/SYSCALL_DEFINE4(orig_newfstatat/g' fs/stat.c || true
          patch -p1 < 50_add_susfs_in_gki-${{ env.ANDROID_VERSION }}-${{ env.KERNEL_VERSION }}.patch || true
          if [[ ${{ github.event.inputs.ksu_type }} == "resukisu" ]]; then sed -i 's|vma = find_vma(mm|struct vm_area_struct *&|' ./fs/proc/task_mmu.c; fi
          if [[ ${{ github.event.inputs.ksu_type }} == "mksu" || ${{ github.event.inputs.ksu_type }} == "ksu" ]]; then
            cd ../KernelSU
            cp ../susfs4ksu/kernel_patches/KernelSU/10_enable_susfs_for_ksu.patch ./
            sed -i 's|kernel/Makefile|kernel/Kbuild|g' 10_enable_susfs_for_ksu.patch
            patch -p1 < 10_enable_susfs_for_ksu.patch || true
            if [[ ${{ github.event.inputs.ksu_type }} == "mksu" ]]; then wget https://github.com/cctv18/oppo_oplus_realme_sm8750/raw/refs/heads/main/other_patch/mksu_supercalls.patch && patch -p1 < mksu_supercalls.patch || true; fi
            cd ../common
          fi
          patch -p1 < 69_hide_stuff.patch || true
          
      - name: Â∫îÁî®Ë°•‰∏Å
        run: |
          cd kernel_workspace
          if [[ ${{ github.event.inputs.lz4_enable }} == "true" ]]; then
            git clone --depth=1 https://github.com/cctv18/oppo_oplus_realme_sm8750.git
            cd common
            git apply -p1 < ../oppo_oplus_realme_sm8750/zram_patch/001-lz4.patch || true
            patch -p1 < ../oppo_oplus_realme_sm8750/zram_patch/002-zstd.patch || true
            cd ..
          fi
          if [[ ${{ github.event.inputs.lz4kd_enable }} == "true" ]]; then
            git clone --depth=1 https://github.com/ShirkNeko/SukiSU_patch.git
            cd common
            cp -r ../SukiSU_patch/other/zram/lz4k/include/linux/* ./include/linux/
            cp -r ../SukiSU_patch/other/zram/lz4k/lib/* ./lib
            cp -r ../SukiSU_patch/other/zram/lz4k/crypto/* ./crypto
            patch -p1 -F 3 < ../SukiSU_patch/other/zram/zram_patch/${{ env.KERNEL_VERSION }}/lz4kd.patch || true
            cd ..
          fi

      - name: Ê≥®ÂÖ•ÈÖçÁΩÆÈ°π
        run: |
          cd kernel_workspace/common/arch/arm64/configs
          echo "CONFIG_KSU=y" >> gki_defconfig
          if [[ ${{ github.event.inputs.susfs_enable }} == "true" ]]; then
            { echo "CONFIG_KSU_SUSFS=y"; echo "CONFIG_KSU_SUSFS_HAS_MAGIC_MOUNT=y"; echo "CONFIG_KSU_SUSFS_SUS_PATH=y"; echo "CONFIG_KSU_SUSFS_SUS_MOUNT=y"; echo "CONFIG_KSU_SUSFS_AUTO_ADD_SUS_KSU_DEFAULT_MOUNT=y"; echo "CONFIG_KSU_SUSFS_AUTO_ADD_SUS_BIND_MOUNT=y"; echo "CONFIG_KSU_SUSFS_SUS_KSTAT=y"; echo "CONFIG_KSU_SUSFS_TRY_UMOUNT=y"; echo "CONFIG_KSU_SUSFS_AUTO_ADD_TRY_UMOUNT_FOR_BIND_MOUNT=y"; echo "CONFIG_KSU_SUSFS_SPOOF_UNAME=y"; echo "CONFIG_KSU_SUSFS_ENABLE_LOG=y"; echo "CONFIG_KSU_SUSFS_HIDE_KSU_SUSFS_SYMBOLS=y"; echo "CONFIG_KSU_SUSFS_SPOOF_CMDLINE_OR_BOOTCONFIG=y"; echo "CONFIG_KSU_SUSFS_OPEN_REDIRECT=y"; echo "CONFIG_KSU_SUSFS_SUS_MAP=y"; } >> gki_defconfig
          fi
          [[ ${{ github.event.inputs.kpm_enable }} == 'builtin' ]] && echo "CONFIG_KPM=y" >> gki_defconfig
          echo "CONFIG_TMPFS_XATTR=y" >> gki_defconfig
          echo "CONFIG_TMPFS_POSIX_ACL=y" >> gki_defconfig
          if [[ "${{ github.event.inputs.lz4kd_enable }}" == "true" ]]; then
            { echo "CONFIG_ZSMALLOC=y"; echo "CONFIG_CRYPTO_LZ4HC=y"; echo "CONFIG_CRYPTO_LZ4K=y"; echo "CONFIG_CRYPTO_LZ4KD=y"; echo "CONFIG_CRYPTO_842=y"; } >> gki_defconfig
          fi
          echo "CONFIG_CC_OPTIMIZE_FOR_PERFORMANCE=y" >> gki_defconfig
          sed -i 's/check_defconfig//' ../../../build.config.gki
          echo "CONFIG_HEADERS_INSTALL=n" >> gki_defconfig

      - name: ÁΩëÁªú‰∏éÊã•Â°ûÊéßÂà∂‰ºòÂåñ
        run: |
          cd kernel_workspace/common/arch/arm64/configs
          if [[ ${{ github.event.inputs.better_net }} == "true" ]]; then
            { echo "CONFIG_BPF_STREAM_PARSER=y"; echo "CONFIG_NETFILTER_XT_MATCH_ADDRTYPE=y"; echo "CONFIG_NETFILTER_XT_SET=y"; echo "CONFIG_IP_SET=y"; echo "CONFIG_IP_SET_MAX=65534"; echo "CONFIG_IP_SET_BITMAP_IP=y"; echo "CONFIG_IP_SET_BITMAP_IPMAC=y"; echo "CONFIG_IP_SET_BITMAP_PORT=y"; echo "CONFIG_IP_SET_HASH_IP=y"; echo "CONFIG_IP_SET_HASH_IPMARK=y"; echo "CONFIG_IP_SET_HASH_IPPORT=y"; echo "CONFIG_IP_SET_HASH_IPPORTIP=y"; echo "CONFIG_IP_SET_HASH_IPPORTNET=y"; echo "CONFIG_IP_SET_HASH_IPMAC=y"; echo "CONFIG_IP_SET_HASH_MAC=y"; echo "CONFIG_IP_SET_HASH_NETPORTNET=y"; echo "CONFIG_IP_SET_HASH_NET=y"; echo "CONFIG_IP_SET_HASH_NETNET=y"; echo "CONFIG_IP_SET_HASH_NETPORT=y"; echo "CONFIG_IP_SET_HASH_NETIFACE=y"; echo "CONFIG_IP_SET_LIST_SET=y"; echo "CONFIG_IP6_NF_NAT=y"; echo "CONFIG_IP6_NF_TARGET_MASQUERADE=y"; } >> gki_defconfig
            wget https://github.com/cctv18/oppo_oplus_realme_sm8750/raw/refs/heads/main/other_patch/config.patch && patch -p1 -d ../../../ < config.patch || true
          fi
          if [[ "${{ github.event.inputs.bbr_enable }}" != "false" ]]; then
            { echo "CONFIG_TCP_CONG_ADVANCED=y"; echo "CONFIG_TCP_CONG_BBR=y"; echo "CONFIG_TCP_CONG_CUBIC=y"; echo "CONFIG_TCP_CONG_VEGAS=y"; echo "CONFIG_TCP_CONG_NV=y"; echo "CONFIG_TCP_CONG_WESTWOOD=y"; echo "CONFIG_TCP_CONG_HTCP=y"; echo "CONFIG_TCP_CONG_BRUTAL=y"; } >> gki_defconfig
            [[ "${{ github.event.inputs.bbr_enable }}" == "default" ]] && echo "CONFIG_DEFAULT_TCP_CONG=bbr" >> gki_defconfig || echo "CONFIG_DEFAULT_TCP_CONG=cubic" >> gki_defconfig
          fi

      - name: Ë∞ÉÂ∫¶Âô®‰∏éÂÆâÂÖ®ÂäüËÉΩ
        run: |
          cd kernel_workspace/common/arch/arm64/configs
          [[ ${{ github.event.inputs.adios_enable }} == "true" ]] && { echo "CONFIG_MQ_IOSCHED_ADIOS=y"; echo "CONFIG_MQ_IOSCHED_DEFAULT_ADIOS=y"; } >> gki_defconfig
          [[ ${{ github.event.inputs.rekernel_enable }} == "true" ]] && echo "CONFIG_REKERNEL=y" >> gki_defconfig
          if [[ ${{ github.event.inputs.baseband_guard }} == "true" ]]; then
            echo "CONFIG_BBG=y" >> gki_defconfig
            cd ../../../security && wget https://github.com/cctv18/Baseband-guard/archive/refs/heads/master.zip && unzip -q master.zip && mv Baseband-guard-master baseband-guard
            printf '\nobj-$(CONFIG_BBG) += baseband-guard/\n' >> Makefile
            sed -i '/^config LSM$/,/^help$/{ /^[[:space:]]*default/ { /baseband_guard/! s/lockdown/lockdown,baseband_guard/ } }' Kconfig
            awk '/endmenu/ { last_endmenu_line = NR } { lines[NR] = $0 } END { for (i=1; i<=NR; i++) { if (i == last_endmenu_line) { sub(/endmenu/, "", lines[i]); print lines[i] "source \"security/baseband-guard/Kconfig\""; print ""; print "endmenu" } else { print lines[i] } } }' Kconfig > Kconfig.tmp && mv Kconfig.tmp Kconfig
            sed -i 's/selinuxfs.o //g' selinux/Makefile && sed -i 's/hooks.o //g' selinux/Makefile && cat baseband-guard/sepatch.txt >> selinux/Makefile
          fi

      - name: Ê∑ªÂä†Âà∂‰ΩúÂêçÁß∞
        run: |
          cd kernel_workspace
          S_VAL="-${{ github.event.inputs.kernel_suffix || env.KERNEL_NAME }}"
          sed -i "\$s|echo \"\\\$res\"|echo \"$S_VAL\"|" ./common/scripts/setlocalversion
          echo "CONFIG_LOCALVERSION_AUTO=n" >> ./common/arch/arm64/configs/gki_defconfig

      - name: ÊûÑÂª∫ÂÜÖÊ†∏
        run: |
          WORKDIR="$(pwd)"
          export PATH="/usr/lib/ccache:$WORKDIR/kernel_workspace/clang18/bin:$WORKDIR/kernel_workspace/build-tools/bin:$PATH"
          cd kernel_workspace/common
          wget https://github.com/cctv18/oppo_oplus_realme_sm8750/raw/refs/heads/main/lib/libfakestat.so
          wget https://github.com/cctv18/oppo_oplus_realme_sm8750/raw/refs/heads/main/lib/libfaketimeMT.so
          chmod 777 ./*.so
          export FAKESTAT="2025-05-25 12:00:00" FAKETIME="@2025-05-25 13:00:00"
          export LD_PRELOAD="$(pwd)/libfakestat.so:$(pwd)/libfaketimeMT.so"
          echo '#!/bin/bash' > cc-wrapper
          echo 'export LD_PRELOAD="'$LD_PRELOAD'"' >> cc-wrapper
          echo 'ccache clang "$@"' >> cc-wrapper
          chmod +x cc-wrapper
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc /opt/hostedtoolcache/CodeQL
          make -j$(nproc --all) LLVM=1 ARCH=arm64 CROSS_COMPILE=aarch64-linux-gnu- O=out gki_defconfig
          sed -i 's/CONFIG_DEBUG_INFO_BTF=y/CONFIG_DEBUG_INFO_BTF=n/' out/.config
          make -j$(nproc --all) LLVM=1 ARCH=arm64 CROSS_COMPILE=aarch64-linux-gnu- CC="$(pwd)/cc-wrapper" O=out KCFLAGS+=-O2 KCFLAGS+=-Wno-error ${{ env.CUSTOM_KSU_VERSION_ARG }} Image
          ./scripts/setlocalversion out

      - name: Â∫îÁî®KPMÂπ∂‰øÆË°•ÂÜÖÊ†∏
        run: |
          if [[ ${{ github.event.inputs.kpm_enable }} == 'builtin' && ( "${{ github.event.inputs.ksu_type }}" == "sukisu" || "${{ github.event.inputs.ksu_type }}" == "resukisu" ) ]]; then
            cd kernel_workspace/common/out/arch/arm64/boot
            curl -LO https://github.com/SukiSU-Ultra/SukiSU_KernelPatch_patch/releases/download/0.12.2/patch_linux
            chmod +x patch_linux && ./patch_linux && rm -f Image && mv oImage Image
          fi

      - name: ÂÖãÈöÜ AnyKernel3 ÊâìÂåÖ
        run: |
          cd kernel_workspace
          git clone https://github.com/cctv18/AnyKernel3 --depth=1 && rm -rf ./AnyKernel3/.git
          cp common/out/arch/arm64/boot/Image AnyKernel3/
          cd AnyKernel3
          KSU_MAP=("sukisu:SukiSU" "resukisu:ReSukiSU" "ksunext:KSUNext" "mksu:MKSU" "ksu:KSU")
          KSU_TYPENAME="none"
          for item in "${KSU_MAP[@]}"; do if [[ "${{ github.event.inputs.ksu_type }}" == "${item%%:*}" ]]; then KSU_TYPENAME="${item#*:}"; break; fi; done
          [[ "${{ github.event.inputs.lz4kd_enable }}" == "true" ]] && wget https://raw.githubusercontent.com/cctv18/oppo_oplus_realme_sm8750/refs/heads/main/zram.zip
          [[ "${{ github.event.inputs.kpm_enable }}" == "kpn" ]] && wget https://github.com/cctv18/KPatch-Next/releases/latest/download/kpn.zip
          zip -r ../AnyKernel3_${KSU_TYPENAME}_${{ env.KSUVER }}.zip ./*

      - name: ‰∏ä‰º† ZIP Â∑•‰ª∂
        uses: actions/upload-artifact@v4
        with:
          name: Kernel_ZIP_Artifacts
          path: kernel_workspace/AnyKernel*.zip

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: ‰∏ãËΩΩ ZIP Â∑•‰ª∂
        uses: actions/download-artifact@v4
        with:
          name: Kernel_ZIP_Artifacts
          path: ./release_zips
      - name: ËÆæÁΩÆÁéØÂ¢ÉÂèòÈáè
        run: |
          FULL_V="${{ env.KERNEL_VERSION }}.89-${{ github.event.inputs.kernel_suffix || env.KERNEL_NAME }}"
          echo "FULL_VERSION=$FULL_V" >> $GITHUB_ENV
          echo "TIME=$(TZ='Asia/Shanghai' date +'%y%m%d%H%M%S')" >> $GITHUB_ENV
