env:
  TZ: Asia/Shanghai
  ANDROID_VERSION: 'android15'
  KERNEL_VERSION: '6.6'
  KERNEL_NAME: ''

on:
  workflow_dispatch:
    inputs:
      ksu_type:
        description: 'KernelSUÂàÜÊîØ(SukiSU Ultra/ReSukiSU/KernelSU Next/MKSU/KSU(ÂéüÁâà)/Êó†ÂÜÖÁΩÆKSU,ÈªòËÆ§SukiSU Ultra)'
        required: true
        type: choice
        default: 'sukisu'
        options:
          - 'sukisu'
          - 'resukisu'
          - 'ksunext'
          - 'mksu'
          - 'ksu'
          - 'none'
      custom_ksu_version:
        description: 'üî¢ Ëá™ÂÆö‰πâ KSU Êï∞Â≠óÁâàÊú¨Âè∑ (‰æãÂ¶Ç: 15000) - ÁïôÁ©∫ÂàôËá™Âä®Ëé∑Âèñ'
        required: false
        default: ''
      custom_ksu_version_full:
        description: 'üìù Ëá™ÂÆö‰πâ KSU ÂÆåÊï¥ÁâàÊú¨Â≠óÁ¨¶‰∏≤ (‰æãÂ¶Ç: v3.1.7-custom) - ÁïôÁ©∫ÂàôËá™Âä®Ëé∑Âèñ'
        required: false
        default: ''
      susfs_enable:
        description: 'ÊòØÂê¶ÂºÄÂêØsusfs(Áî®‰∫éÂ¢ûÂº∫ÈöêËóèÁéØÂ¢ÉÊåÇËΩΩÂäüËÉΩ; ÂèØËÉΩËΩªÂæÆÂ¢ûÂä†ËÄóÁîµÔºå‰∏äÊ∏∏Êõ¥Êñ∞ÂØºËá¥‰∏çÁ®≥ÂÆöÊó∂Êàñ‰∏çÈúÄË¶ÅÂèØÂÖ≥Èó≠)'
        required: true
        type: boolean
        default: 'true'
      kpm_enable:
        description: 'ÊòØÂê¶ÂºÄÂêØkpm(builtin-‰ΩøÁî®(re)sukisuÂÜÖÁΩÆkpm, kpn-‰ΩøÁî®Áã¨Á´ãkpmÂÆûÁé∞(ÊîØÊåÅ‰ªªÊÑèKSU/Èù¢ÂÖ∑ÁéØÂ¢É); ‰∏çÈúÄË¶ÅÂèØ‰øùÊåÅÈªòËÆ§ÂÖ≥Èó≠)'
        required: true
        type: choice
        default: 'kpn'
        options:
          - 'false'
          - 'builtin'
          - 'kpn'
      lz4_enable:
        description: 'ÊòØÂê¶ÂÆâË£Ö lz4 1.10.0+zstd 1.5.7 Ë°•‰∏ÅÂèä LZ4KD Ë°•‰∏Å'
        required: true
        type: boolean
        default: 'true'
      lz4kd_enable:
        description: 'ÊòØÂê¶ÂÆâË£Ö LZ4KD Ë°•‰∏Å(Ëã•Â∑≤ÂºÄÂêØlz4+zstdË°•‰∏ÅÂàôÂèØ‰∏çÂºÄÂêØ)'
        required: true
        type: boolean
        default: 'true'
      bbr_enable:
        description: "ÊòØÂê¶ÂêØÁî®bbrÁÆóÊ≥ï(‰ºòÂåñ‰∏äË°åÊï∞ÊçÆ,ÂØπÊâãÊú∫Êó•Áî®Êó†Â§™Â§ßÊÑè‰πâÁîöËá≥ÂèØËÉΩË¥ü‰ºòÂåñ;falseÂÖ≥Èó≠,true‰ªÖÂä†ÂÖ•ÁÆóÊ≥ï,defaultÂêØÁî®ÁÆóÊ≥ïÂπ∂ËÆæ‰∏∫ÈªòËÆ§)"
        required: true
        type: choice
        default: 'true'
        options:
          - 'false'
          - 'true'
          - 'default'
      better_net:
        description: 'ÊòØÂê¶ÂºÄÂêØÁΩëÁªúÂäüËÉΩÊãìÂ±ïÈÖçÁΩÆ(Áî®‰∫é‰∏∫ipsetÂèäÈúÄË¶ÅiptablesÁ≠âÈ´òÁ∫ßÁΩëÁªúÂäüËÉΩÂÜÖÊ†∏ÊîØÊåÅÁöÑÁ®ãÂ∫èÊèê‰æõÊîØÊåÅ)'
        required: true
        type: boolean
        default: 'true'
      adios_enable:
        description: 'ÊòØÂê¶ÂêØÁî®ADIOS IOË∞ÉÂ∫¶Âô®ÊîØÊåÅ(ÊèêÂçáIOËØªÂÜôÊÄßËÉΩ)'
        required: true
        type: boolean
        default: 'true'
      rekernel_enable:
        description: 'ÊòØÂê¶ÂêØÁî®Re-KernelÊîØÊåÅ(‰∏éFreezer/NoActiveÁ≠âËΩØ‰ª∂ÈÖçÂêà, ÊèêÂçáÂ∫îÁî®ÂÜªÁªìËÉΩÂäõ)'
        required: true
        type: boolean
        default: 'true'
      baseband_guard:
        description: 'ÊòØÂê¶ÂºÄÂêØÂÜÖÊ†∏Á∫ßÂü∫Â∏¶‰øùÊä§(ÈòªÊ≠¢‰∏ÄÂàáÂØπÈùûÁî®Êà∑ÂàÜÂå∫ÁöÑÂÜôÂÖ•ÔºåÊúâÊïàÈò≤Ê≠¢Ê†ºÊú∫)'
        required: true
        type: boolean
        default: 'true'
      ccache_debug:
        description: 'ÊòØÂê¶‰∏ä‰º† CcacheË∞ÉËØïÊó•Âøó(Áî®‰∫éË∞ÉËØï, Êó†ÈúÄË¶Å‰∏çÂøÖÂºÄÂêØ)'
        required: true
        type: boolean
        default: 'false'
      kernel_suffix:
        description: 'ÂÜÖÊ†∏ÂêéÁºÄ(ÁïôÁ©∫ÈªòËÆ§,ÂºÄÂ§¥Âà´Âä†ËøûÂ≠óÁ¨¶,ÂãøÂä†Á©∫Ê†ºÁ≠âÂΩ±ÂìçÊåá‰ª§ËøêË°åÁöÑ‰øùÁïôÂ≠óÁ¨¶)'
        required: false
        type: string
        default: 'üåà'

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      ksuver: ${{ steps.ksu_version.outputs.ksuver }}
    steps:
      - name: ÂÆâË£ÖÁéØÂ¢É‰æùËµñ+ÂàùÂßãÂåñÊ∫êÁ†Å‰ªìÂ∫ìÂèällvm-Clang18Â∑•ÂÖ∑Èìæ
        run: |
          rm -rf kernel_workspace
          mkdir kernel_workspace
          cd kernel_workspace
          sudo apt-mark hold firefox && sudo apt-mark hold libc-bin && sudo apt purge man-db && sudo rm -rf /var/lib/man-db/auto-update && sudo apt update
          sudo apt-get install -y --no-install-recommends binutils python-is-python3 libssl-dev libelf-dev ccache aria2 unzip &
          echo "Ê≠£Âú®ÂÖãÈöÜÊ∫êÁ†Å‰ªìÂ∫ì..."
          aria2c -s16 -x16 -k1M https://github.com/cctv18/android_kernel_common_oneplus_sm8750/archive/refs/heads/oneplus/sm8750_v_16.0.0_oneplus_13_6.6.89.zip -o common.zip && 
          unzip -q common.zip && mv "android_kernel_common_oneplus_sm8750-oneplus-sm8750_v_16.0.0_oneplus_13_6.6.89" common && rm -rf common.zip &
          echo "Ê≠£Âú®ÂÖãÈöÜllvm-clang18Â∑•ÂÖ∑Èìæ..." && mkdir -p clang18
          aria2c -s16 -x16 -k1M https://github.com/cctv18/oneplus_sm8650_toolchain/releases/download/LLVM-Clang18-r510928/clang-r510928.zip -o clang.zip &&
          unzip -q clang.zip -d clang18 && rm -rf clang.zip &
          echo "Ê≠£Âú®ÂÖãÈöÜÊûÑÂª∫Â∑•ÂÖ∑..."
          aria2c -s16 -x16 -k1M https://github.com/cctv18/oneplus_sm8650_toolchain/releases/download/LLVM-Clang18-r510928/build-tools.zip -o build-tools.zip &&
          unzip -q build-tools.zip && rm -rf build-tools.zip &
          wait
          rm common/android/abi_gki_protected_exports_* || true
          for f in common/scripts/setlocalversion; do sed -i 's/ -dirty//g' "$f"; sed -i '$i res=$(echo "$res" | sed '\''s/-dirty//g'\'')' "$f"; done

      - name: ÈÖçÁΩÆccacheÁõÆÂΩï
        run: |
          echo "CCACHE_DIR=$HOME/.ccache_6.6.89" >> $GITHUB_ENV
          echo "CCACHE_MAXSIZE=3G" >> $GITHUB_ENV

      - name: ËΩΩÂÖ•ÂΩìÂâçÁâàÊú¨ÂÜÖÊ†∏ÁöÑ ccacheÁºìÂ≠ò
        uses: actions/cache@v4
        id: ccache-restore
        with:
          path: ${{ env.CCACHE_DIR }}
          key: ccache-neov4-6.6.89-${{ runner.os }}-main
          restore-keys: |
            ccache-neov4-6.6.89-${{ runner.os }}-

      - name: ÂàùÂßãÂåñÂπ∂ÈÖçÁΩÆccache
        run: |
          export CCACHE_COMPILERCHECK="none"
          export CCACHE_BASEDIR="${{ github.workspace }}"
          export CCACHE_NOHASHDIR="true"
          export CCACHE_HARDLINK="true"
          export CCACHE_DIR="${{ env.CCACHE_DIR }}"
          export CCACHE_MAXSIZE="${{ env.CCACHE_MAXSIZE }}"
          mkdir -p "$CCACHE_DIR"
          ccache -M "$CCACHE_MAXSIZE"
          ccache -o compression=true
          ccache -s

      - name: Ê∑ªÂä†KernelSU
        id: ksu_version
        run: |
          cd kernel_workspace
          if [[ ${{ github.event.inputs.ksu_type }} == "sukisu" ]]; then
            curl -LSs "https://raw.githubusercontent.com/ShirkNeko/SukiSU-Ultra/refs/heads/main/kernel/setup.sh" | bash -s builtin
            cd ./KernelSU
            GIT_COMMIT_HASH=$(git rev-parse --short=8 HEAD)
            for i in {1..3}; do
              KSU_API_VERSION=$(curl -s "https://raw.githubusercontent.com/ShirkNeko/SukiSU-Ultra/SukiSU-Ultra/builtin/kernel/Kbuild" | grep -m1 "KSU_VERSION_API :=" | awk -F'= ' '{print $2}' | tr -d '[:space:]')
              [ -n "$KSU_API_VERSION" ] && break || sleep 1
            done
            [ -z "$KSU_API_VERSION" ] && KSU_API_VERSION="3.1.7"
            if [ -n "${{ github.event.inputs.custom_ksu_version_full }}" ]; then
              VERSION_FULL_VAL="${{ github.event.inputs.custom_ksu_version_full }}"
              echo "KSU_FULL_ARG=KSU_VERSION_FULL=\"$VERSION_FULL_VAL\"" >> $GITHUB_ENV
            else
              VERSION_FULL_VAL="v${KSU_API_VERSION}-${GIT_COMMIT_HASH}-üå∏"
              echo "KSU_FULL_ARG=" >> $GITHUB_ENV
            fi
            VERSION_DEFINITIONS=$'define get_ksu_version_full\nv\\$1-'"$GIT_COMMIT_HASH"$'-üå∏\nendef\n\nKSU_VERSION_API := '"$KSU_API_VERSION"$'\nKSU_VERSION_FULL := '"$VERSION_FULL_VAL"
            sed -i '/define get_ksu_version_full/,/endef/d' kernel/Kbuild
            sed -i '/KSU_VERSION_API :=/d' kernel/Kbuild
            sed -i '/KSU_VERSION_FULL :=/d' kernel/Kbuild
            awk -v def="$VERSION_DEFINITIONS" '/REPO_OWNER :=/ {print; print def; inserted=1; next} 1 END {if (!inserted) print def}' kernel/Kbuild > kernel/Kbuild.tmp && mv kernel/Kbuild.tmp kernel/Kbuild
            if [ -n "${{ github.event.inputs.custom_ksu_version }}" ]; then
              KSU_VERSION_VAL="${{ github.event.inputs.custom_ksu_version }}"
              echo "KSU_VER_ARG=KSU_VERSION=$KSU_VERSION_VAL" >> $GITHUB_ENV
            else
              KSU_VERSION_VAL=$(expr $(git rev-list --count main) + 37185 2>/dev/null || echo 114514)
              echo "KSU_VER_ARG=" >> $GITHUB_ENV
            fi
            echo "KSUVER=$KSU_VERSION_VAL" >> $GITHUB_ENV
            echo "ksuver=$KSU_VERSION_VAL" >> $GITHUB_OUTPUT
          elif [[ ${{ github.event.inputs.ksu_type }} == "resukisu" ]]; then
            curl -LSs "https://raw.githubusercontent.com/ReSukiSU/ReSukiSU/refs/heads/main/kernel/setup.sh" | bash -s builtin
            cd ./KernelSU
            GIT_COMMIT_HASH=$(git rev-parse --short=8 HEAD)
            for i in {1..3}; do
              KSU_API_VERSION=$(curl -s "https://raw.githubusercontent.com/ReSukiSU/ReSukiSU/builtin/kernel/Kbuild" | grep -m1 "KSU_VERSION_API :=" | awk -F'= ' '{print $2}' | tr -d '[:space:]')
              [ -n "$KSU_API_VERSION" ] && break || sleep 1
            done
            [ -z "$KSU_API_VERSION" ] && KSU_API_VERSION="3.1.7"
            if [ -n "${{ github.event.inputs.custom_ksu_version_full }}" ]; then
              VERSION_FULL_VAL="${{ github.event.inputs.custom_ksu_version_full }}"
              echo "KSU_FULL_ARG=KSU_VERSION_FULL=\"$VERSION_FULL_VAL\"" >> $GITHUB_ENV
            else
              VERSION_FULL_VAL="v${KSU_API_VERSION}-${GIT_COMMIT_HASH}-üå∏"
              echo "KSU_FULL_ARG=" >> $GITHUB_ENV
            fi
            VERSION_DEFINITIONS=$'define get_ksu_version_full\nv\\$1-'"$GIT_COMMIT_HASH"$'-üå∏\nendef\n\nKSU_VERSION_API := '"$KSU_API_VERSION"$'\nKSU_VERSION_FULL := '"$VERSION_FULL_VAL"
            sed -i '/define get_ksu_version_full/,/endef/d' kernel/Kbuild
            sed -i '/KSU_VERSION_API :=/d' kernel/Kbuild
            sed -i '/KSU_VERSION_FULL :=/d' kernel/Kbuild
            awk -v def="$VERSION_DEFINITIONS" '/REPO_OWNER :=/ {print; print def; inserted=1; next} 1 END {if (!inserted) print def}' kernel/Kbuild > kernel/Kbuild.tmp && mv kernel/Kbuild.tmp kernel/Kbuild
            if [ -n "${{ github.event.inputs.custom_ksu_version }}" ]; then
              KSU_VERSION_VAL="${{ github.event.inputs.custom_ksu_version }}"
              echo "KSU_VER_ARG=KSU_VERSION=$KSU_VERSION_VAL" >> $GITHUB_ENV
            else
              KSU_VERSION_VAL=$(expr $(git rev-list --count main) + 30700 2>/dev/null || echo 114514)
              echo "KSU_VER_ARG=" >> $GITHUB_ENV
            fi
            echo "KSUVER=$KSU_VERSION_VAL" >> $GITHUB_ENV
            echo "ksuver=$KSU_VERSION_VAL" >> $GITHUB_OUTPUT
          elif [[ ${{ github.event.inputs.ksu_type }} == "ksunext" ]]; then
            curl -LSs "https://raw.githubusercontent.com/pershoot/KernelSU-Next/refs/heads/dev-susfs/kernel/setup.sh" | bash -s dev-susfs
            cd KernelSU-Next
            rm -rf .git
            if [ -n "${{ github.event.inputs.custom_ksu_version }}" ]; then
              KSU_VERSION_VAL="${{ github.event.inputs.custom_ksu_version }}"
              echo "KSU_VER_ARG=KSU_VERSION=$KSU_VERSION_VAL" >> $GITHUB_ENV
            else
              KSU_VERSION_VAL=$(expr $(curl -sI "https://api.github.com/repos/pershoot/KernelSU-Next/commits?sha=dev&per_page=1" | grep -i "link:" | sed -n 's/.*page=\([0-9]*\)>; rel="last".*/\1/p') "+" 30000)
              echo "KSU_VER_ARG=" >> $GITHUB_ENV
            fi
            echo "KSUVER=$KSU_VERSION_VAL" >> $GITHUB_ENV
            echo "ksuver=$KSU_VERSION_VAL" >> $GITHUB_OUTPUT
            sed -i "s/KSU_VERSION_FALLBACK := 1/KSU_VERSION_FALLBACK := $KSU_VERSION_VAL/g" kernel/Kbuild
            KSU_GIT_TAG=$(curl -sL "https://api.github.com/repos/KernelSU-Next/KernelSU-Next/tags" | grep -o '"name": *"[^"]*"' | head -n 1 | sed 's/"name": "//;s/"//')
            sed -i "s/KSU_VERSION_TAG_FALLBACK := v0.0.1/KSU_VERSION_TAG_FALLBACK := $KSU_GIT_TAG/g" kernel/Kbuild
            if [ -n "${{ github.event.inputs.custom_ksu_version_full }}" ]; then echo "KSU_FULL_ARG=KSU_VERSION_FULL=\"${{ github.event.inputs.custom_ksu_version_full }}\"" >> $GITHUB_ENV; else echo "KSU_FULL_ARG=" >> $GITHUB_ENV; fi
            cd ../common/drivers/kernelsu
            wget https://github.com/cctv18/oppo_oplus_realme_sm8750/raw/refs/heads/main/other_patch/apk_sign.patch
            patch -p2 -N -F 3 < apk_sign.patch || true
          elif [[ ${{ github.event.inputs.ksu_type }} == "mksu" || ${{ github.event.inputs.ksu_type }} == "ksu" ]]; then
            [[ ${{ github.event.inputs.ksu_type }} == "mksu" ]] && KSU_URL="5ec1cff" || KSU_URL="tiann"
            curl -LSs "https://raw.githubusercontent.com/$KSU_URL/KernelSU/refs/heads/main/kernel/setup.sh" | bash -s main
            cd ./KernelSU
            if [ -n "${{ github.event.inputs.custom_ksu_version }}" ]; then
              KSU_VERSION_VAL="${{ github.event.inputs.custom_ksu_version }}"
              echo "KSU_VER_ARG=DKSU_VERSION=$KSU_VERSION_VAL" >> $GITHUB_ENV
            else
              KSU_VERSION_VAL=$(expr $(curl -sI "https://api.github.com/repos/$KSU_URL/KernelSU/commits?sha=main&per_page=1" | grep -i "link:" | sed -n 's/.*page=\([0-9]*\)>; rel="last".*/\1/p') "+" 30000)
              echo "KSU_VER_ARG=" >> $GITHUB_ENV
            fi
            echo "KSUVER=$KSU_VERSION_VAL" >> $GITHUB_ENV
            echo "ksuver=$KSU_VERSION_VAL" >> $GITHUB_OUTPUT
            sed -i "s/DKSU_VERSION=16/DKSU_VERSION=${KSU_VERSION_VAL}/" kernel/Kbuild
            echo "KSU_FULL_ARG=" >> $GITHUB_ENV
          else
            echo "KSUVER=0" >> $GITHUB_ENV
            echo "ksuver=0" >> $GITHUB_OUTPUT
          fi

      - name: Â∫îÁî® KernelSU & SUSFS Ë°•‰∏Å
        if: inputs.susfs_enable
        run: |
          cd kernel_workspace
          git clone --depth=1 https://gitlab.com/simonpunk/susfs4ksu.git -b gki-${{ env.ANDROID_VERSION }}-${{ env.KERNEL_VERSION }}
          wget https://github.com/cctv18/oppo_oplus_realme_sm8750/raw/refs/heads/main/other_patch/69_hide_stuff.patch -O ./common/69_hide_stuff.patch
          cp ./susfs4ksu/kernel_patches/50_add_susfs_in_gki-${{ env.ANDROID_VERSION }}-${{ env.KERNEL_VERSION }}.patch ./common/
          cp ./susfs4ksu/kernel_patches/fs/* ./common/fs/
          cp ./susfs4ksu/kernel_patches/include/linux/* ./common/include/linux/
          cd ./common
          patch -p1 < 50_add_susfs_in_gki-${{ env.ANDROID_VERSION }}-${{ env.KERNEL_VERSION }}.patch || true
          [[ ${{ github.event.inputs.ksu_type }} == "resukisu" ]] && sed -i 's|vma = find_vma(mm|struct vm_area_struct *&|' ./fs/proc/task_mmu.c
          if [[ ${{ github.event.inputs.ksu_type }} == "mksu" || ${{ github.event.inputs.ksu_type }} == "ksu" ]]; then
            cp ../susfs4ksu/kernel_patches/KernelSU/10_enable_susfs_for_ksu.patch ../KernelSU/
            cd ../KernelSU
            sed -i 's|kernel/Makefile|kernel/Kbuild|g' 10_enable_susfs_for_ksu.patch
            patch -p1 < 10_enable_susfs_for_ksu.patch || true
            [[ ${{ github.event.inputs.ksu_type }} == "mksu" ]] && wget https://github.com/cctv18/oppo_oplus_realme_sm8750/raw/refs/heads/main/other_patch/mksu_supercalls.patch && patch -p1 < mksu_supercalls.patch || true
            cd ../common
          fi
          patch -p1 < 69_hide_stuff.patch || true

      - name: Â∫îÁî®ÂäüËÉΩË°•‰∏Å
        run: |
          cd kernel_workspace
          if [[ ${{ inputs.lz4_enable }} == "true" ]]; then
            git clone --depth=1 https://github.com/cctv18/oppo_oplus_realme_sm8750.git
            cp ./oppo_oplus_realme_sm8750/zram_patch/001-lz4.patch ./common/
            cp ./oppo_oplus_realme_sm8750/zram_patch/lz4armv8.S ./common/lib
            cp ./oppo_oplus_realme_sm8750/zram_patch/002-zstd.patch ./common/
            cd ./common && git apply -p1 < 001-lz4.patch || true && patch -p1 < 002-zstd.patch || true && cd ..
          fi
          if [[ ${{ inputs.lz4kd_enable }} == "true" ]]; then
            git clone --depth=1 https://github.com/ShirkNeko/SukiSU_patch.git
            cd common
            cp -r ../SukiSU_patch/other/zram/lz4k/include/linux/* ./include/linux/
            cp -r ../SukiSU_patch/other/zram/lz4k/lib/* ./lib
            cp -r ../SukiSU_patch/other/zram/lz4k/crypto/* ./crypto
            patch -p1 -F 3 < ../SukiSU_patch/other/zram/zram_patch/6.6/lz4kd.patch || true
            cd ..
          fi

      - name: ËÆæÁΩÆ defconfig
        run: |
          cd kernel_workspace
          CONF="./common/arch/arm64/configs/gki_defconfig"
          echo "CONFIG_KSU=y" >> $CONF
          if [[ ${{ github.event.inputs.susfs_enable }} == "true" ]]; then
            echo "CONFIG_KSU_SUSFS=y" >> $CONF
            echo "CONFIG_KSU_SUSFS_HAS_MAGIC_MOUNT=y" >> $CONF
            echo "CONFIG_KSU_SUSFS_SUS_PATH=y" >> $CONF
            echo "CONFIG_KSU_SUSFS_SUS_MOUNT=y" >> $CONF
            echo "CONFIG_KSU_SUSFS_AUTO_ADD_SUS_KSU_DEFAULT_MOUNT=y" >> $CONF
            echo "CONFIG_KSU_SUSFS_AUTO_ADD_SUS_BIND_MOUNT=y" >> $CONF
            echo "CONFIG_KSU_SUSFS_SUS_KSTAT=y" >> $CONF
            echo "CONFIG_KSU_SUSFS_TRY_UMOUNT=y" >> $CONF
            echo "CONFIG_KSU_SUSFS_AUTO_ADD_TRY_UMOUNT_FOR_BIND_MOUNT=y" >> $CONF
            echo "CONFIG_KSU_SUSFS_SPOOF_UNAME=y" >> $CONF
            echo "CONFIG_KSU_SUSFS_ENABLE_LOG=y" >> $CONF
            echo "CONFIG_KSU_SUSFS_HIDE_KSU_SUSFS_SYMBOLS=y" >> $CONF
            echo "CONFIG_KSU_SUSFS_SPOOF_CMDLINE_OR_BOOTCONFIG=y" >> $CONF
            echo "CONFIG_KSU_SUSFS_OPEN_REDIRECT=y" >> $CONF
            echo "CONFIG_KSU_SUSFS_SUS_MAP=y" >> $CONF
          fi
          [[ ${{ github.event.inputs.kpm_enable }} == 'builtin' ]] && echo "CONFIG_KPM=y" >> $CONF
          echo "CONFIG_TMPFS_XATTR=y" >> $CONF
          echo "CONFIG_TMPFS_POSIX_ACL=y" >> $CONF
          [[ ${{ github.event.inputs.lz4kd_enable }} == "true" ]] && echo "CONFIG_ZSMALLOC=y\nCONFIG_CRYPTO_LZ4HC=y\nCONFIG_CRYPTO_LZ4K=y\nCONFIG_CRYPTO_LZ4KD=y\nCONFIG_CRYPTO_842=y" >> $CONF
          echo "CONFIG_CC_OPTIMIZE_FOR_PERFORMANCE=y" >> $CONF
          sed -i 's/check_defconfig//' ./common/build.config.gki
          echo "CONFIG_HEADERS_INSTALL=n" >> $CONF
          if [[ inputs.better_net ]]; then
            echo "CONFIG_BPF_STREAM_PARSER=y\nCONFIG_NETFILTER_XT_MATCH_ADDRTYPE=y\nCONFIG_NETFILTER_XT_SET=y\nCONFIG_IP_SET=y\nCONFIG_IP_SET_MAX=65534\nCONFIG_IP6_NF_NAT=y\nCONFIG_IP6_NF_TARGET_MASQUERADE=y" >> $CONF
            cd common && wget https://github.com/cctv18/oppo_oplus_realme_sm8750/raw/refs/heads/main/other_patch/config.patch && patch -p1 -F 3 < config.patch || true && cd ..
          fi
          if [[ "${{ github.event.inputs.bbr_enable }}" != "false" ]]; then
            echo "CONFIG_TCP_CONG_ADVANCED=y\nCONFIG_TCP_CONG_BBR=y" >> $CONF
            [[ "${{ github.event.inputs.bbr_enable }}" == "default" ]] && echo "CONFIG_DEFAULT_TCP_CONG=bbr" >> $CONF
          fi
          [[ inputs.adios_enable ]] && echo "CONFIG_MQ_IOSCHED_ADIOS=y" >> $CONF
          [[ inputs.rekernel_enable ]] && echo "CONFIG_REKERNEL=y" >> $CONF
          if [[ inputs.baseband_guard ]]; then
            echo "CONFIG_BBG=y" >> $CONF
            cd ./common/security && wget https://github.com/cctv18/Baseband-guard/archive/refs/heads/master.zip && unzip -q master.zip && mv "Baseband-guard-master" baseband-guard
            printf '\nobj-$(CONFIG_BBG) += baseband-guard/\n' >> ./Makefile
            sed -i 's/selinuxfs.o //g' "./selinux/Makefile" && cat "./baseband-guard/sepatch.txt" >> "./selinux/Makefile"
            cd ../..
          fi

      - name: ÊûÑÂª∫ÂÜÖÊ†∏
        run: |
          WORKDIR="$(pwd)"
          export PATH="/usr/lib/ccache:$WORKDIR/kernel_workspace/clang18/bin:$WORKDIR/kernel_workspace/build-tools/bin:$PATH"
          export CCACHE_DIR="${{ env.CCACHE_DIR }}"
          cd kernel_workspace/common
          if [[ ${{ github.event.inputs.ksu_type }} != "none" ]]; then
            K_SRC="KernelSU"
            [[ ${{ github.event.inputs.ksu_type }} == "ksunext" ]] && K_SRC="KernelSU-Next"
            rm -rf ./drivers/kernelsu && cp -r ../$K_SRC ./drivers/kernelsu
            grep -q "kernelsu" drivers/Makefile || echo "obj-y += kernelsu/" >> drivers/Makefile
          fi
          wget https://github.com/cctv18/oppo_oplus_realme_sm8750/raw/refs/heads/main/lib/libfakestat.so
          wget https://github.com/cctv18/oppo_oplus_realme_sm8750/raw/refs/heads/main/lib/libfaketimeMT.so
          chmod 777 ./*.so
          export PRELOAD_LIBS="$(pwd)/libfakestat.so $(pwd)/libfaketimeMT.so"
          printf '#!/bin/bash\nexport LD_PRELOAD="%s"\nexport FAKESTAT="2025-05-25 12:00:00"\nexport FAKETIME="@2025-05-25 13:00:00"\nccache clang "$@"\n' "$PRELOAD_LIBS" > cc-wrapper
          printf '#!/bin/bash\nexport LD_PRELOAD="%s"\nexport FAKESTAT="2025-05-25 12:00:00"\nexport FAKETIME="@2025-05-25 13:00:00"\nld.lld "$@"\n' "$PRELOAD_LIBS" > ld-wrapper
          chmod +x cc-wrapper ld-wrapper
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc /opt/hostedtoolcache/CodeQL &
          make -j$(nproc --all) LLVM=1 ARCH=arm64 CROSS_COMPILE=aarch64-linux-gnu- CC="ccache clang" LD="ld.lld" HOSTLD=ld.lld O=out gki_defconfig
          make -j$(nproc --all) LLVM=1 ARCH=arm64 CROSS_COMPILE=aarch64-linux-gnu- CC="$(pwd)/cc-wrapper" LD="$(pwd)/ld-wrapper" HOSTLD=ld.lld O=out KCFLAGS+=-O2 KCFLAGS+=-Wno-error ${{ env.KSU_VER_ARG }} ${{ env.KSU_FULL_ARG }} Image

      - name: Â∫îÁî®KPMÂπ∂ÊâìÂåÖ
        run: |
          if [[ ${{ github.event.inputs.kpm_enable }} == 'builtin' && ( "${{ github.event.inputs.ksu_type }}" == "sukisu" || "${{ github.event.inputs.ksu_type }}" == "resukisu" ) ]]; then
            cd kernel_workspace/common/out/arch/arm64/boot
            curl -LO https://github.com/SukiSU-Ultra/SukiSU_KernelPatch_patch/releases/download/0.12.2/patch_linux && chmod +x patch_linux && ./patch_linux && rm -f Image && mv oImage Image
            cd ../../../../../..
          fi
          cd kernel_workspace
          git clone https://github.com/cctv18/AnyKernel3 --depth=1
          cd AnyKernel3 && cp ../common/out/arch/arm64/boot/Image .
          [[ ${{ github.event.inputs.lz4kd_enable }} == "true" ]] && wget https://raw.githubusercontent.com/cctv18/oppo_oplus_realme_sm8750/refs/heads/main/zram.zip
          [[ ${{ github.event.inputs.kpm_enable }} == 'kpn' ]] && wget https://github.com/cctv18/KPatch-Next/releases/latest/download/kpn.zip
          K_NAME="none"
          [[ ${{ github.event.inputs.ksu_type }} == "sukisu" ]] && K_NAME="SukiSU"
          [[ ${{ github.event.inputs.ksu_type }} == "resukisu" ]] && K_NAME="ReSukiSU"
          [[ ${{ github.event.inputs.ksu_type }} == "ksunext" ]] && K_NAME="KSUNext"
          [[ ${{ github.event.inputs.ksu_type }} == "mksu" ]] && K_NAME="MKSU"
          [[ ${{ github.event.inputs.ksu_type }} == "ksu" ]] && K_NAME="KSU"
          S_NAME="${{ github.event.inputs.kernel_suffix }}"
          [[ -z "$S_NAME" ]] && S_NAME="${{ env.KERNEL_NAME }}"
          zip -r ../AnyKernel3_${K_NAME}_${{ env.KSUVER }}_${{ env.KERNEL_VERSION }}_A15_${S_NAME}.zip ./*

      - name: ‰∏ä‰º† ZIP Â∑•‰ª∂
        uses: actions/upload-artifact@v4
        with:
          name: Kernel_ZIP_Artifacts
          path: kernel_workspace/*.zip

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: Kernel_ZIP_Artifacts
          path: ./release_zips
      - uses: softprops/action-gh-release@v2
        with:
          tag_name: Build-${{ github.run_id }}
          files: ./release_zips/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
